<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Odin Library</title>
	</head>
	<body>
		<header><div>The Great Library of Odin</div></header>
		<add-panel>
			<div class="form-title">Add New Book</div>
			<form name="form">
				<div class="label-wrapper">
					<label for="title"> Title </label>
					<input type="text" name="title" id="title" required/>
				</div>
				<div class="label-wrapper">
					<label for="author"> Author </label>
					<input type="text" name="author" id="author" minlength="3" maxlength="10" required >
				</div>
				<div class="label-wrapper">
					<label for="pages"> Pages </label>
					<input type="text" name="pages" id="pages" pattern= "[0,10000]"required />
				</div>
				<div class="label-wrapper" id="status-label">
					<label for="status"> Status </label>
					<input type="checkbox" name="status" id="status" />
				</div>
				<button name="input">Add new book</button>
			</form>
		</add-panel>
		<main>
			<div class="flex-container">
				<div class="book-card">
					<div>Nineteen Eighty-Four</div>
					<div>George Orwell</div>
					<div>328 pages</div>
					<div class="button-container">
						<button class="card-button" class="status-button">Status</button>
						<button class="card-button" class="remove-button">Remove</button>
					</div>
			</div>
		</main>
	</body>
	<script src="script.js" defer></script>
</html>
